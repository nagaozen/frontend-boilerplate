<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Boilerplate</title>
		<style>

html {box-sizing: border-box}
*, *:before, *:after {box-sizing: inherit}

body {padding: 1em}

h1,h2,h3{font-family:times,Times New Roman,times-roman,georgia,serif;font-weight:100;color:#444;margin:0;padding:0}
h1{font-size:48px;line-height:40px;letter-spacing:-1px}
h2{font-size:28px;line-height:40px;letter-spacing:-1px}
h3{font-size:14px;line-height:20px;text-transform:uppercase}

		</style>
	</head>
	<body>
		<div id="app"></div>
		<script defer src="vendor.js" charset="utf-8"></script>
		<script defer src="app.bundle.js" charset="utf-8"></script>
	</body>
</html>
